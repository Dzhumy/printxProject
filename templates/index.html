{% extends 'base.html' %}

{% block title %}
PrintX Home Page
{% endblock %}

{% block body %}
<div class="container-fluid px-0">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{url_for('static',filename='images/first_slide.webp')}}" class="d-block w-100" style="filter: brightness(0.5)" alt="FIRST SLIDE">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Technology</h5>
                    <p>Our company has the newest printing technologies.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{{url_for('static',filename='images/second_slide.webp')}}" class="d-block w-100" style="filter: brightness(0.5)" alt="SECOND SLIDE">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Quality</h5>
                    <p>We guarantee the quality of work.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{{url_for('static',filename='images/third_slide.webp')}}" class="d-block w-100" style="filter: brightness(0.5)" alt="THIRD SLIDE">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Trust</h5>
                    <p>All of our clients trust in our work.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <br><br>

    <figure class="text-center">
        <blockquote class="blockquote">
            <p><i>“Focus on being productive instead of busy.”</i></p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Quote by - <cite title="Source Title">Tim Ferriss</cite>
        </figcaption>
    </figure>
</div>
{% endblock %}
