{% extends 'base.html' %}

{% block title %}
PrintX Create Article Page
{% endblock %}

{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<div class="container mt-5">
    <form action="#" method="post">
        <p>Name:</p>
        <p><input type="text" name="nm" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</div>
{% endblock %}
